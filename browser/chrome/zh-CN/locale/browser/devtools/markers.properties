# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=调用了一个强制进行垃圾收集的 API。
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript 回到事件循环，自从上次触发新的 GC 循环后，这次有足够的字节供分配。
marker.gcreason.description.DESTROY_RUNTIME=Firefox 销毁了一个 JavaScript 运行时或上下文，这是关闭前进行的最后一次垃圾回收。
marker.gcreason.description.DESTROY_CONTEXT=Firefox 销毁了一个 JavaScript 运行时或上下文，这是关闭前进行的最后一次垃圾回收。
marker.gcreason.description.LAST_DITCH=JavaScript 尝试进行分配，但没有可用的内存。进行一次完整的压实垃圾收集，释放内存供尝试分配。
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript 分配了太多字节，迫使进行一次垃圾收集。
marker.gcreason.description.ALLOC_TRIGGER=JavaScript 分配次数太多，迫使进行一次垃圾收集。
marker.gcreason.description.DEBUG_GC=由于 Zeal 调试设置而 GC。
marker.gcreason.description.COMPARTMENT_REVIVED=一个全局对象在 GC 开始时被认为已死亡，但 GC 结束时已复活。
marker.gcreason.description.RESET=活动的增量 GC 周期被迫立即完成。
marker.gcreason.description.OUT_OF_NURSERY=JavaScript 在 nursery 分配了足够多的新对象，它变得完整并且触发了一次轻微 GC。
marker.gcreason.description.EVICT_NURSERY=Work needed to be done on the tenured heap, requiring the nursery to be empty.
marker.gcreason.description.FULL_STORE_BUFFER=There were too many properties on tenured objects whose value was an object in the nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=大型分配已请求，但没有足够的内存。
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript 回到事件循环，它已经相对的较长时间没有进行垃圾收集了。
marker.gcreason.description.INCREMENTAL_TOO_SLOW=一次完整的、非增量的垃圾收集被触发，因为分配频率快过目前现有的增量垃圾收集可能达到的频率。
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() 已被调用，强制进行一次垃圾收集。
marker.gcreason.description.MEM_PRESSURE=可用内存非常低了。
marker.gcreason.description.CC_WAITING=循环收集器必须进行一次垃圾收集。
marker.gcreason.description.CC_FORCED=循环收集器必须进行一次垃圾收集。
marker.gcreason.description.LOAD_END=该文档加载完成。
marker.gcreason.description.PAGE_HIDE=该标签页或者窗口已转移到后台。
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox 销毁了一个 JavaScript 运行时或上下文，这是关闭前进行的最后一次垃圾回收。
marker.gcreason.description.SET_NEW_DOCUMENT=该页面已经导航到一个新的文档。
marker.gcreason.description.SET_DOC_SHELL=该页面已经导航到一个新的文档。
marker.gcreason.description.DOM_UTILS=调用了一个强制进行垃圾收集的 API。
marker.gcreason.description.DOM_IPC=收到进程间消息，请求垃圾收集。
marker.gcreason.description.DOM_WORKER=Worker 已空闲较长时间。
marker.gcreason.description.INTER_SLICE_GC=据上次增量 GC Slice 已过去较长时间。
marker.gcreason.description.FULL_GC_TIMER=JavaScript 回到事件循环，它已经相对的较长时间没有进行垃圾收集了。
marker.gcreason.description.SHUTDOWN_CC=Firefox 销毁了一个 JavaScript 运行时或上下文，这是关闭前进行的最后一次垃圾回收。
marker.gcreason.description.FINISH_LARGE_EVALUATE=Firefox 完成了一个大型脚本的 eval，并进行了垃圾收集，因为该脚本不会再次运行。
marker.gcreason.description.DOM_WINDOW_UTILS=用户较长时间无活动，Firefox 趁机进行垃圾收集，不太可能被注意到。
marker.gcreason.description.USER_INACTIVE=用户较长时间无活动，Firefox 趁机进行垃圾收集，不太可能被注意到。
